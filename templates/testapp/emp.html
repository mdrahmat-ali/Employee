<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/demo3.css' %}">
</head>
<body>
    <h1>Employee Information</h1>
    {% if emp_list %}
       <table>
        <thead>
            <th>EMP NO</th>
            <th>EMP NAME</th>
            <th>EMP Salary</th>
            <th>EMP Address</th>
        </thead>
        {% for emp in emp_list %}
            <tr>
                <td>{{emp.eno}}</td>
                <td>{{emp.ename}}</td>
                <td>{{emp.esal}}</td>
                <td>{{emp.eaddr}}</td>
            </tr>
        {% endfor %}    
       </table>  
       {%else%}
            <p>No Employee Found</p>  
    {% endif %}
</body>
</html>
